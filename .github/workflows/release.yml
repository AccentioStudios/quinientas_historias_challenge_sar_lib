      #   tag_name: beta-${{ github.run_number }}
      #   body_path: CHANGELOG.md
      #   token: ${{ github.token }}
        

    - name: Delete Older Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 6
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ github.token }}

